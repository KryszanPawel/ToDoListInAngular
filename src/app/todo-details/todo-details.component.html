<div class="mt-3">
  <app-alert
    (clearMessage)="clearErrorMessage()"
    *ngIf="errorMessage"
    [errorMessage]="errorMessage"
  ></app-alert>
  <div *ngIf="todo && !errorMessage">
    <p>Treść zadania: {{ todo.name }}</p>
    <p>Czy zadanie zostało ukończone: {{ todo.isCompleted ? "tak" : "nie" }}</p>
    <button class="btn btn-sm btn-info" (click)="navigateToNextTodo()">
      Następne zadanie
    </button>
    <button class="btn btn-sm btn-info ms-2" (click)="navigateBack()">
      Powrót
    </button>
  </div>
</div>
