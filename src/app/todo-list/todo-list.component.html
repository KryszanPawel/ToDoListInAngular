<app-add-todo-form (outputNameValue)="addTodo($event)"></app-add-todo-form>

<app-alert
  (clearMessage)="clearErrorMessage()"
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
></app-alert>

<div class="mt-5">
  <h4>Zadania</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0">
    <ng-container *ngFor="let todoItem of todos; index as todoIndex">
      <app-todo
        (deleteTodoItem)="deleteTodoItem(todoItem.id)"
        (changeStatus)="changeTodoStatus($event, todoItem)"
        [todoItem]="todoItem"
        [todoId]="todoItem.id"
      ></app-todo>
    </ng-container>
  </ul>
  <h5 *ngIf="todos.length === 0">Aktualnie brak zada≈Ñ</h5>
</div>
<div class="mt-5">
  <h4>Child routes</h4>
  <ul>
    <li>
      <a routerLink="/todo/child-a">Child A</a>
    </li>
    <li>
      <a routerLink="/todo/child-b">Child B</a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
