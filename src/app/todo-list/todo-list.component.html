<app-add-todo-form (outputNameValue)="addTodo($event)"></app-add-todo-form>

<app-alert
  (clearMessage)="clearErrorMessage()"
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
></app-alert>

<div class="mt-5">
  <h4>Zadania</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0">
    <ng-container *ngFor="let todoItem of todos; index as todoIndex">
      <app-todo
        (deleteTodoItem)="deleteTodoItem(todoIndex)"
        (changeStatus)="changeTodoStatus($event)"
        [todoItem]="todoItem"
        [todoIndex]="todoIndex"
      ></app-todo>
    </ng-container>
  </ul>
  <h5 *ngIf="todos.length === 0">Aktualnie brak zadań</h5>
  <!-- <ng-template #noTask>
    Aktualnie brak zadań
  </ng-template> -->
</div>
